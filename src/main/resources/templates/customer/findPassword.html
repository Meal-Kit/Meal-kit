<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{global/layouts/layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="login-box">
            <div id="loginBoxTitle">Meal-Commerce</div>
            <form id="findForm" th:action="@{/customer/findPassword}" method="POST" th:object="${findPasswordForm}">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="username" id="uid" class="form-control" th:field="*{username}" style="ime-mode:disabled">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" class="form-control" th:field="*{email}">
                </div>
                <div id="login-btn-box">
                    <div style=""><button class="btn btn-primary" style="margin-left: 165px" onclick="findCheck()">비밀번호 찾기</button></div>
                </div>
            </form>
        </div>
        <div class="findPassword-menu-box">
            <a href="/customer/login" class="inline-flex">로그인</a>
            <a href="/customer/findUsername" class="inline-flex left-margin">아이디 찾기</a>
            <a href="/" class="inline-flex left-border left-margin">홈으로</a>
        </div>
    </div>
</div>
</html>
