<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{global/layouts/layout}">

<div layout:fragment="content">
<h1>비밀번호 수정 페이지</h1>

<form th:action="@{/customer/modifyPassword}" th:object="${modifyPasswordForm}" method="POST">
    <div th:replace="~{/global/form_errors :: formErrorsFragment}"></div>
    <div>
        <span>현재 비밀번호</span>
        <input type="password" th:field="*{password}">
    </div>
    <div>
        <span>변경할 비밀번호</span>
        <input type="password" th:field="*{modifyPassword}">
    </div>
    <div>
        <span>비밀번호 확인</span>
        <input type="password" th:field="*{modifyPasswordConfirm}">
    </div>
    <div>
        <span>변경하기</span>
        <input type="submit" value="변경하기">
        <a href="/" class="inline-flex">홈으로</a>
    </div>
</form>
</div>
</html>
